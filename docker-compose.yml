networks:
  toubilib.net:
    driver: bridge

services:
  api.toubilib:
    build:
      context: build
      dockerfile: 8.4-cli.Dockerfile
    ports:
      - '6080:80'
    volumes:
      - ./app:/var/php
    working_dir: /var/php
    networks:
      - toubilib.net
    depends_on:
      - toubiprati.db
      - toubiauth.db
      - toubipatient.db
      - toubirdv.db
    command: sh -c "composer install && php -S 0.0.0.0:80 -t /var/php/public"

  praticiens.toubilib:
    build:
      context: build
      dockerfile: 8.4-cli.Dockerfile
    ports:
      - '6082:80'
    volumes:
      - ./app-praticiens:/var/php
    working_dir: /var/php
    networks:
      - toubilib.net
    depends_on:
      - toubiprati.db
      - toubiauth.db
      - toubipatient.db
      - toubirdv.db
    command: sh -c "composer install && php -S 0.0.0.0:80 -t /var/php/public"

  rdvs.toubilib:
    build:
      context: build
      dockerfile: 8.4-cli.Dockerfile
    ports:
      - '6083:80'
    volumes:
      - ./app-rdv:/var/php
    working_dir: /var/php
    networks:
      - toubilib.net
    depends_on:
      - toubiprati.db
      - toubiauth.db
      - toubipatient.db
      - toubirdv.db
    command: sh -c "composer install && php -S 0.0.0.0:80 -t /var/php/public"


  gateway.toubilib:
    build:
      context: build
      dockerfile: 8.4-cli.Dockerfile
    ports:
      - '6081:80'
    volumes:
      - ./gateway:/var/php
    working_dir: /var/php
    networks:
      - toubilib.net
    depends_on:
      - api.toubilib
    command: sh -c "composer install && php -S 0.0.0.0:80 -t /var/php/public"

    # service toubiprat.db : base de donn√©es postgresql pour les praticiens

  toubiprati.db:
    image: 'postgres:latest'
    env_file: ./toubipratdb.env
    ports:
      - '5432:5432'
    networks:
      - toubilib.net
    volumes:
      - ./sql/toubiprat.schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./sql/toubiprat.data.sql:/docker-entrypoint-initdb.d/2-data.sql


  toubirdv.db:
    image: 'postgres:latest'
    env_file: ./toubirdvdb.env
    ports:
      - '5434:5432'
    networks:
      - toubilib.net
    volumes:
      - ./sql/toubirdv.schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./sql/toubirdv.data.sql:/docker-entrypoint-initdb.d/2-data.sql

  toubiauth.db:
    image: 'postgres:latest'
    env_file: ./toubiauthdb.env
    ports:
      - '5436:5432'
    networks:
      - toubilib.net
    volumes:
      - ./sql/toubiauth.schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./sql/toubiauth.data.sql:/docker-entrypoint-initdb.d/2-data.sql

  toubipatient.db:
    image: 'postgres:latest'
    env_file: ./toubipatientdb.env
    ports:
      - '5438:5432'
    networks:
      - toubilib.net
    volumes:
      - ./sql/toubipat.schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./sql/toubipat.data.sql:/docker-entrypoint-initdb.d/2-data.sql

  #
  # service administration des bases sql
  #
  adminer:
    image: adminer
    ports:
      - '8080:8080'
    networks:
      - toubilib.net
